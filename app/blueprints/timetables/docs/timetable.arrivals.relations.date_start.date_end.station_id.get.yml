tags:
- timetables_templates
summary: Get arrivals grouped by relations for station by station id as HTML
parameters:
  - name: station_id
    in: path
    description: ID of the station
    required: true
    type: number
  - name: date_start
    in: path
    description: Start date
    required: true
    type: string
    default: "2023-12-10"
  - name: date_end
    in: path
    description: End date
    required: true
    type: string
    default: "2024-12-14"
responses:
  '200':
    description: OK
    schema:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
  '404':
    description: Station not found