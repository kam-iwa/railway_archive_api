tags:
  - core_routes
summary: Update a existing train route
parameters:
  - name: route_id
    in: path
    description: ID of the train route to update
    required: true
    type: number
  - in: body
    name: data
    required: true
    schema:
      type: object
      properties:
        data:
          type: object
          properties:
            number:
              type: string
              example: "Os 21370"
            name:
              type: string
              example: "Lubelska Kolej Miejska"
            type:
              type: string
              example: "local"

responses:
  '200':
    description: Updated
    schema:
      type: object
      properties:
        data:
          type: integer