tags:
- stations
summary: Get a single train station
parameters:
  - name: station_name
    in: path
    description: ID of the train station to retrieve
    required: true
    type: string
responses:
  '200':
    description: OK
    schema:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
  '404':
    description: Station not found